version: '3.8'

services:
  front:
    build:
      context: tdd-front
      dockerfile: Dockerfile
    image: front
    ports:
        - 3000:3000
    environment:
      - REACT_APP_BACKEND_URL=localhost/api/
  back:
    build:
      context: tdd-back
      dockerfile: Dockerfile
    image: back
    ports:
        - 5000:5000
    environment:
      - DB_URL=localhost/api/
 